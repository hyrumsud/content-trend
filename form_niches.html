<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Content Trends</title>
  <meta name="description" content="Simple form to choose a niche and industry to find content trends.">
  <link rel="stylesheet" href="styles/form.css">
  <script src="scripts/script.js" defer></script>
</head>
<body>
  <div class="shell">
    <p class="app-title">Content Trends</p>

    <section class="card">
      <header class="card-header">
        <div class="card-title">
          <span>Find your next content angle</span>
          <span class="badge">Step 1</span>
        </div>
        <p class="card-subtitle">
          Choose a niche and industry. The system will return the best trends and 3 content ideas based on real data.
        </p>
      </header>

  <form id="trendForm">
   <div class="field">
      <label for="user_id">User ID</label>
      <input 
        type="text"
        id="user_id"
        name="user_id"
        placeholder="Enter your user ID"
        required
        >
   </div>


    <div class="field">
     <label for="niche">Niche</label>
     <input 
      type="text" 
      id="niche" 
      name="niche" 
      placeholder="e.g. Finance, Fitness, Marketing"
      required
     >
   </div>

   <div class="field">
     <label for="industry">Industry</label>
     <input 
       type="text" 
       id="industry" 
       name="industry" 
       placeholder="e.g. Pensions, Taxes, Real Estate"
       required
       >
    </div>

   <div class="field">
     <label for="topic">Topic / Keyword</label>
     <input 
       type="text" 
       id="topic" 
       name="topic" 
       placeholder="e.g. Modalidad 40, Afore, ISR, UMA"
       required
       >
   </div>

   <div class="field">
     <label for="language">Content language</label>
     <select id="language" name="language" required>
       <option value="">Choose a language…</option>
       <option value="en">English</option>
       <option value="es">Spanish</option>
     </select>
   </div>

  <div class="actions">
    <button type="submit">
      Get 3 content ideas ↗
    </button>

    <p class="small-note">
      Next: live trend scoring + export to content calendar.
    </p>
  </div>

</form>


    </section>
  </div>
</body>
</html>
